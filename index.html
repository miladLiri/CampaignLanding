<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .banner {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .timer {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
        }
        .register-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .register-btn:hover {
            background-color: #0056b3;
        }
        @@media (max-width: 768px) {
            .banner {
                font-size: 20px;
            }
            .timer {
                font-size: 36px;
            }
            .register-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>

   
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NGS2CNRV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="banner">Welcome to Our Event!</div>

    <div class="container">
        <div class="timer" id="countup">00:00:00</div>
        <button class="register-btn" onclick="register()">Register</button>
    </div>
    <script>
        function startTimer(display) {
            let seconds = 0, minutes = 0, hours = 0;
            setInterval(function () {
                seconds++;

                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }

                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }

                let h = hours < 10 ? "0" + hours : hours;
                let m = minutes < 10 ? "0" + minutes : minutes;
                let s = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = h + ":" + m + ":" + s;
            }, 1000);
        }

        window.onload = function () {
            let display = document.querySelector('#countup');
            startTimer(display);
        };

        // Register Button
        function register() {
            alert("Registration Successful!");
        }

    </script>
</body>
</html>
